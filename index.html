<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece Background Picker</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-image">
      <!-- Header -->
      <header>
        <div class="container">
          <div class="title">
            <h1>Choose Your Favorite Strawhat:</h1>
          </div>
        </div>
      </header>

      <!-- Background Picker Section -->
      <section>
        <div class="bg-picker">
          <div class="characters">
            <div class="character">
              <img src="./img/characters/luffy_character.png" alt="luffy" />
            </div>

            <div class="character">
              <img src="./img/characters/zoro_character.png" alt="zoro" />
            </div>

            <div class="character">
              <img src="./img/characters/usopp_character.png" alt="usopp" />
            </div>

            <div class="character">
              <img src="./img/characters/sanji_character.png" alt="sanji" />
            </div>

            <div class="character">
              <img src="./img/characters/nami_character.png" alt="nami" />
            </div>

            <div class="character">
              <img src="./img/characters/chopper_character.png" alt="chopper" />
            </div>

            <div class="character">
              <img src="./img/characters/robin_character.png" alt="robin" />
            </div>

            <div class="character">
              <img src="./img/characters/franky_character.png" alt="franky" />
            </div>

            <div class="character">
              <img src="./img/characters/brook_character.png" alt="brook" />
            </div>

            <div class="character">
              <img src="./img/characters/ace_character.png" alt="ace" />
            </div>

            <div class="character">
              <img src="./img/characters/jinbe_character.png" alt="jinbe" />
            </div>

            <div class="character">
              <img src="./img/characters/sabo_character.png" alt="sabo" />
            </div>

            <div class="character">
              <img src="./img/characters/carrot_character.png" alt="carrot" />
            </div>
          </div>

          <div class="char-bg" id="set-background"></div>
        </div>
      </section>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
